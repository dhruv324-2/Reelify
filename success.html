<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaTune - Success!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="success-page">

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Playlist Created!</h1>
        <p>Your new playlist, "{{ playlist_name }}", is now in your Spotify library.</p>
        
        <!-- This button opens the playlist in a new tab -->
        <a href="{{ playlist_url }}" target="_blank" class="success-btn">
            <i class="fab fa-spotify"></i>
            Open in Spotify
        </a>

        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
